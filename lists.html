<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body STYLE="background-color: greenyellow;font-family: Dialog">
<h1 style="text-decoration: underline;color: blue;font-size:22px;font-family:Dialog,serif;text-align: center">This is a <strong>HTML</strong> lists</h1>
<h3 style="text-decoration: underline;color-interpolation-filters: revert;color: blue;font-family: Dialog,serif;font-size: 22px">Html Lists</h3>
<h4 style="text-decoration: underline;color: blue">Examples of unordered lists</h4>
<ul type="square" spellcheck="true" style="font-family: Dialog,serif;color: saddlebrown;font-size: 18px;"font-family: Dialog,serif>
<li>Food</li>
<li>Clothes</li>
<li>Onions</li>
<li>Tomatoes</li>
<li>Cabbages</li>
<li>Shoes</li>
</ul>
<h4 style="text-decoration: underline;color: blue;">Examples of orderded list</h4>
<ol type="i" spellcheck="true" style="font-family: Dialog;color: saddlebrown;font-size: 18px;font-family: Dialog,serif">
<li>Food</li>
<li>Clothes</li>
<li>Onions</li>
<li>Tomatoes</li>
<li>Cabbages</li>
<li>Shoes</li>
</ol>

</body>
</html>
